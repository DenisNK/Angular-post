<div class="container">
  <h1>Angular Pipes</h1>

  <button class="btn" (click)="searchField = 'title' ">Title</button>
  <button class="btn" (click)="searchField = 'text' ">Text</button>

  <label>
    <input type="text" [(ngModel)]="search" placeholder='search here'>
  </label>

  <div
    *ngFor="let p of post | filter: search: searchField"
    class="card"
  >
    <h2> {{ p.title }} </h2>
    <p> {{ p.text }} </p>
  </div>
</div>
