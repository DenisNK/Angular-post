<h1>Hello Angular Word</h1>
<button (click)="toggle =!toggle"> Toggle </button>
<p *ngIf="toggle; else blueP" class="red">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, illo!</p>

<ng-template #blueP>
  <p class="blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi, ex.</p>
</ng-template>
